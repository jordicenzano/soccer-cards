<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pol's game soccer player cards</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Hello Pol!</h1>
        <a class="btn btn-primary" onclick="showRandomCard()">Press for new card</a>
    </div>
    <div id="newPlayerCard" class="container">
        New card...
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>

    <script src="./players.js"></script>
    <script>
        let lastId = undefined;
        function showRandomCard() {
            let index = Math.floor(Math.random() * playersData.length);
            if (index == lastId) {
                index = (index + 1) % playersData.length;
            }

            const player = playersData[index];

            showPlayer(player);

            lastId = index;
        }

        function showPlayer(player) {
            const div = document.getElementById("newPlayerCard");
            div.innerHTML = `
            <div class="card" style="width: 18rem;">
                <img src="${player.photoPath}" class="card-img-top" alt="${player.name}">
                <div class="card-body">
                    <h5 class="card-title">${player.name}</h5>
                    <p class="card-text">Born: ${player.born}</p>
                    <p class="card-text">Rating: ${player.rating}</p>
                </div>
            </div>`;
        }
        console.log(JSON.stringify(playersData));
    </script>
</body>

</html>
